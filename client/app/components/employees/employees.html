<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-12">
      <form>
        <div class="form-group">
          <input type="search" class="form-control" ng-model="q.department.name" placeholder="Filter by department name..."/>
        </div>
      </form>
    </div>
    <div class="col-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Hire date</th>
          <th>Department</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat='employee in $ctrl.employees | filter:q'>
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.hireDate|date}}</td>
          <td>{{employee.department.name}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
